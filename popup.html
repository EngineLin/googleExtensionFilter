<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="row titles">
    <div class="col-xs-6">
      <div class="tile">
        <div class="bootstrap-switch-square">
          <label for="square-switch">開啟功能</label>
          <input type="checkbox" data-toggle="switch" name="square-switch" id="switch"/>
        </div>
        <img src="./images/title-image.jpg" alt="title image" class="tile-image">
        <h3 class="tile-title">IT邦的文本過濾器</h3>
        <p>Hexschool Homework</p>
        <input type="text" class="form-control" id="input" placeholder="請輸入想要過濾的字...">
        <a class="btn btn-primary btn-large btn-block" id="sendButton">
          <span class="fui-plus"></span>
          新增標籤
        </a>
      </div>
      <h4 class="tile-title" id="tagsZoomTitle">目前的標籤</h4>
      <div class="tile" id="tagsZoom"></div>
    </div>
  </div>
  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
